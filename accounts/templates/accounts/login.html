<!-- accounts/templates/accounts/login.html -->
{% extends 'tailored/base.html' %}

{% block content %}

<div class="log-form">
  {% if form.errors %}
  <p class="log-p">Your username and password do not match. Please try again.</p>
  {% endif %}

  {% if next %}
  <p class="log-p">Please login to see this page.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %} {{form.as_p}}

    <input type="submit" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>

{% endblock %}
