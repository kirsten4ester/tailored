{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tailored Shots</title>
    <link rel="stylesheet" href="{% static 'css/tailored.css' %}">
</head>

<body>
    <h1><a href="{% url 'landing' %}">Tailored Shots</a></h1>
    <!-- <h6>this is base</h6> -->


    <nav class="base-nav">
        <a href="{% url 'photographer_list' %}">browse all photographers</a>
        <a href="{% url 'shoot_list' %}">browse all sessions</a>

        <div class="user-info">
            {% if user.is_authenticated %} Welcome, {{ user.username }}
            <a href="{% url 'logout' %}">Log out</a>
            {% else %}
            <a href="{% url 'login' %}">Log in</a>
            <a href="{% url 'signup' %}">Sign up</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock %}

</body>

</html>
