{% extends 'tailored/base.html' %} 
{% block content %}
<h1>New photographer</h1>
<form method="POST" class="photographer-form">
    <!-- csrf token is a security thing -->
  {% csrf_token %} 
  <!-- this adds each form in a p tag!! "form.as_p" -->
  {{ form.as_p }}
  <button type="submit" class="save btn btn-default">Save</button>
</form>
{% endblock %}
