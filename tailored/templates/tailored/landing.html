{% extends 'tailored/base.html' %}

{% block content %}

<body>
  <div class="landing-div">
    <hr>
    <!-- <p>Hey {{ user.username }}</p> -->
    <!-- W3'S CARAOUSEL -->
    <div id="carouselFull" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
        <li data-target="#carousel" data-slide-to="3"></li>
        <li data-target="#carousel" data-slide-to="4"></li>
        <li data-target="#carousel" data-slide-to="5"></li>
      </ol>
      <!-- The slideshow -->
      <!-- huge thumbnails 1200x680-->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://i.imgur.com/IZE7A6Dh.jpg?1" alt="img1">
        </div>
        <div class="carousel-item">
          <img src="https://i.imgur.com/i8OX6OVh.jpg?2" alt="img2">
        </div>
        <div class="carousel-item">
          <img src="https://i.imgur.com/5C6ctfhh.jpg?2" alt="img3">
        </div>
        <div class="carousel-item">
          <img src="https://i.imgur.com/2nU1NUIh.jpg?1" alt="img4">
        </div>
        <div class="carousel-item">
          <img src="https://i.imgur.com/n4QhLhPh.jpg?1" alt="img5">
        </div>
        <div class="carousel-item">
          <img src="https://i.imgur.com/MBMoKCah.jpg?1" alt="img6">
        </div>


      </div>
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#carouselFull" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#carouselFull" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    <br />
    <!-- bottom browse buttons -->

    <div class="button-box col-lg-12">
      <a href="{% url 'photographer_list' %}" class="btn btn-outline-light bg-black" role="button">browse tailored shots</a>
      <a href="{% url 'photographer_search' %}" class="btn btn-outline-light" role="button">tailored to you</a>
    </div>
  </div>
</body>
{% endblock %}
